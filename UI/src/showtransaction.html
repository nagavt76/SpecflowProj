<dom-module id="show-transaction">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">

        <div class="centerdiv">
  
    <paper-datatable id='dattab' data="{{ajaxResponse}}">
        <paper-datatable-column header="Title" property="name" sortable>
        </paper-datatable-column>
            <paper-datatable-column header="Title" property="name" sortable>{{item.name}}
        </paper-datatable-column>
    </paper-datatable>
        </div>
    </div>

    <iron-ajax auto id="gettransactiondata" url="https://jsonplaceholder.typicode.com/posts/1" handle-as="json" last-response="{{ajaxResponse}}" on-response="handleResponse"></iron-ajax>

  </template>

  <script>
    class ShowTransaction extends Polymer.Element {
      static get is() { return 'show-transaction'; }

      handleResponse(event,request){
        var response = request.response;
        console.log(response);
      }
    }

    window.customElements.define(ShowTransaction.is, ShowTransaction);
  </script>
